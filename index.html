                </div>
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-12 divLabel">

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 divInput">
                <select name="selectSabor" id="selectSabor" class="form-control">                        
                </select>
            </div>
        </div>

        <!--IN WORK
        <div class="row justify-content-center">
            <div class="col-12">
                <label for="selectType" class="font-weight-normal" class="mainLabel">WHAT TYPE OF EFFECT DO YOU WANT?</label>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="medical" id="checkMedical">
                    <label class="form-check-label" for="checkMedical">Medical</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="positive" id="checkPositive">
                    <label class="form-check-label" for="checkPositive">Positive</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="negative" id="checkNegative">
                    <label class="form-check-label" for="checkNegative">Negative</label>
                </div>
            </div>
        </div>
        END WORK-->

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <button class="btn btn-success btn-block" id="buttonSearch" onclick="clickButtonSearch()">GET DATA...</button>
            </div>
